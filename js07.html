    //string
    const str1 = new String("Abcd")
    const str = "abcd"; //문자(char)의 배열
    console.log(`${str} charAt("1") : ${str.charAt(1)}`); //n번째 자리에 문자 출력
    console.log(`${str} concat("e") : ${str.concat("e")}`); //e추가
    console.log(`${str} endWith("d") : ${str.endsWith("d")}`); //문자열마지막이 d로 끝나는지 확인
    console.log(`${str} startsWith("d") : ${str.startsWith("a")}`);
    console.log(`${str} padStart(8) : ${str.padStart(8)}`);
    console.log(`${str} toLowerCase() : ${str.toLowerCase()}`);
    console.log(`${str1} toUpperCase() : ${str1.toUpperCase()}`);
    console.log(`${str} trim:${"   abcd  ".trim()}`);

    //array
    const arr = ["a","b","c","d"];
    //새배열을 만드는것이 concat 원본을 건드리는 push
    console.log(`${arr} concat() : ${arr.concat("g")}`);
    console.log(`${arr} copyWithin() : ${arr.copyWithin(3,1)}`);
    console.log(`${arr} push(g) : ${arr.push("g")}`);
    console.log(`${arr} join(" | ") : ${arr.join(" | ")}`);

    //foreach, filter
    //forEach -> 반복작업
    const callbackFn = (value, index, array )=>{
        console.log(array);
    }
    arr.forEach(callbackFn);
    //filter -> 조건 필터링해서 배열 반환
    //map -> 배열의 요소를 변환
    console.log(arr.map((value) => value =="g"));
