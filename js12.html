<script>
    //async await
    // 1. async 없는 함수에서 promise
    const noAsyncFunc = () =>{
        const pro1 = new Promise((resolve, reject ) => {
            setTimeout(()=>{
                resolve("pro1 완료");
            },2000)
        })
    
    const pro2 = new Promise((resolve, reject ) => {
            setTimeout(()=>{
                resolve("pro2 완료");
            },1000)
        })
        // then 안의 함수를 콜백 함수라고 한다.
        pro1.then((response)=>{
            console.log(response)});
        pro2.then((response)=>{
            console.log(response)});
            
    }
    //noAsyncFunc();
    //2.async 있는 함수에서 promise
    const asyncFunc= async()=>{
        const pro1 = new Promise((resolve, reject ) => {
            setTimeout(()=>{
                resolve("pro1 완료");
            },2000)
        })
    
    const pro2 = new Promise((resolve, reject ) => {
            setTimeout(()=>{
                resolve("pro2 완료");
            },1000)
        })
        //await 사용시 promise 결과는 순서대로 작동된다.
        const rest1 = await pro1;
        console.log(rest1);
        const rest2 = await pro2;
        console.log(rest2);
    }
    asyncFunc();
</script>
