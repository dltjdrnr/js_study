<script>
    //클로저 closure
    //var, ket,const ->스코프가 함수를 넘지 못한다.
    //함수를 객체처럼 사용할 때 클로저 이용
    class Count {
        constructor(){
            this.count = 0;
        }
        increase(){
            this.count = this.count + 1;
            return this.count;
        }
    }
    const count = new Count();
    console.log(count.increase());
    console.log(count.increase());
    console.log(count.increase());
</script>
